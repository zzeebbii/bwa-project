<html lang="en-US">

  <head>

    <title>Let Connnect Sign in form</title>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body>

    <h1>Let Connect</h1>


<form class="form-horizontal">
<fieldset>

  <div class="container">
    <div class="form-group">
        <div class="row">
          <label class="col-sm-2 control-label" for="textinput">Name</label>
          <div class="col-sm-4">
            <input id="textinput" name="textinput" type="text" placeholder="Enter your firstname here" class="form-control input-md">
          </div>
          <label class="col-sm-2 control-label" for="textinput">Firstname</label>
          <div class="col-sm-4">
            <input id="textinput" name="textinput" type="text" placeholder="Enter your name here" class="form-control input-md">
          </div>
        </div>
      </div>


    <!-- Password input-->
    <div class="container">
      <div class="row">
        <div class="form-group">
          <label class="col-md-2 control-label" for="passwordinput">New password</label>
          <div class="col-md-3">
            <input id="textinput" name="textinput" type="text" placeholder="Choose a password" class="form-control input-md">
          </div>
      <!-- File Button -->
          <label class=" col-md-3 control-label" for="filebutton">Profile picture</label>
          <div class="col-md-3">
            <input id="filebutton" name="filebutton" class="input-file" type="file">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <label class="col-md-12 control-label"></label>
    </div>
    <!-- Multiple Radios (inline) -->
    <div class="container">
      <div class="row">
        <div class="form-group">
          <label class="col-md-2 control-label" for="radios">Gender </label>
          <div class="col-md-4">
            <label class="radio-inline" for="radios-0">
              <input type="radio" name="radios" id="radios-0" value="F" checked="checked">
              F
            </label>
            <label class="radio-inline" for="radios-1">
              <input type="radio" name="radios" id="radios-1" value="M">
              M
            </label>
            <label class="radio-inline" for="radios-2">
              <input type="radio" name="radios" id="radios-2" value="Other">
              Other
            </label>
          </div>
        </div>
      </div>
<!-- Biography -->
      <label class="col-md-offset-2 col-md-4 control-label" for="textarea">Biography</label>
      <div class="col-md-4">
        <textarea class="form-control" id="textarea" name="textarea" placeholder="You can write a text to describe you quickly"></textarea>
      </div>
    </div>

    <!-- Button -->

      <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
      </div>
    </div>

</fieldset>
</form>
<label class="col-md-12 control-label"></label>

<footer class="row">
  <div class="col-md-12">
    <div class="col-md-6">
        <label class="col-md-12 control-label" for="textarea">How about us?</label>
        <label class="col-md-12 control-label" for="textarea">Contact us</label>
        <label class="col-md-12 control-label" for="textarea">security</label>
    </div>
    <div class="col-md-6">
        <label class="col-md-12 control-label" for="textarea">General conditions</label>
        <label class="col-md-12 control-label" for="textarea">Privacy</label>
        <label class="col-md-12 control-label" for="textarea">Helps</label>
    </div>
  </div>
</footer>

  </body>

</html>
